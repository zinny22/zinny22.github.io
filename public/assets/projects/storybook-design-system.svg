<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#EEF2FF"/>
    </linearGradient>
    <filter id="shadow" x="-80" y="-80" width="1360" height="790" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#0F172A" flood-opacity="0.14"/>
    </filter>
    <style>
      .title { font: 800 44px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; letter-spacing: -0.02em; }
      .sub { font: 600 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #64748B; }
      .nav { font: 700 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #334155; }
      .muted { font: 600 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #64748B; }
      .chip { font: 700 12px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    </style>
  </defs>

  <rect width="1200" height="630" rx="36" fill="url(#bg)"/>

  <g filter="url(#shadow)">
    <rect x="72" y="64" width="1056" height="502" rx="24" fill="#FFFFFF" stroke="#E2E8F0"/>

    <!-- Sidebar -->
    <rect x="72" y="64" width="268" height="502" rx="24" fill="#F8FAFC" stroke="#E2E8F0"/>
    <rect x="340" y="64" width="1" height="502" fill="#E2E8F0"/>

    <!-- Brand -->
    <g>
      <rect x="104" y="96" width="28" height="28" rx="8" fill="#F97316"/>
      <path d="M112 110h12" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
      <path d="M112 117h8" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
      <text x="144" y="118" class="nav">Design System</text>
    </g>

    <!-- Menu -->
    <g>
      <rect x="104" y="154" width="204" height="36" rx="10" fill="#FFEDD5"/>
      <rect x="116" y="166" width="12" height="12" rx="3" fill="#F97316"/>
      <text x="140" y="178" class="muted">Storybook</text>

      <rect x="104" y="198" width="204" height="36" rx="10" fill="#FFFFFF"/>
      <rect x="116" y="210" width="12" height="12" rx="3" fill="#94A3B8"/>
      <text x="140" y="222" class="muted">Components</text>

      <rect x="104" y="242" width="204" height="36" rx="10" fill="#FFFFFF"/>
      <rect x="116" y="254" width="12" height="12" rx="3" fill="#94A3B8"/>
      <text x="140" y="266" class="muted">Snapshot Test</text>
    </g>

    <!-- Header -->
    <text x="384" y="124" class="title" fill="#0F172A">Storybook &amp; 디자인 시스템</text>
    <text x="384" y="156" class="sub">문서화 · 재사용 · QA 시간 단축</text>

    <!-- Main panels -->
    <rect x="384" y="184" width="520" height="330" rx="18" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="924" y="184" width="204" height="110" rx="18" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="924" y="306" width="204" height="208" rx="18" fill="#FFFFFF" stroke="#E2E8F0"/>

    <text x="416" y="216" class="nav">Components</text>
    <g>
      <rect x="416" y="236" width="456" height="110" rx="14" fill="#F8FAFC" stroke="#E2E8F0"/>
      <rect x="440" y="260" width="84" height="18" rx="9" fill="#FFEDD5"/>
      <text x="482" y="273" text-anchor="middle" class="chip" fill="#C2410C">Button</text>
      <rect x="532" y="260" width="84" height="18" rx="9" fill="#FFEDD5"/>
      <text x="574" y="273" text-anchor="middle" class="chip" fill="#C2410C">Modal</text>
      <rect x="624" y="260" width="96" height="18" rx="9" fill="#FFEDD5"/>
      <text x="672" y="273" text-anchor="middle" class="chip" fill="#C2410C">Input</text>
      <rect x="728" y="260" width="96" height="18" rx="9" fill="#FFEDD5"/>
      <text x="776" y="273" text-anchor="middle" class="chip" fill="#C2410C">Table</text>
      <text x="440" y="308" class="muted">UI를 스토리로 문서화하고 디자이너와 공유</text>

      <rect x="416" y="356" width="456" height="138" rx="14" fill="#F8FAFC" stroke="#E2E8F0"/>
      <text x="440" y="388" class="nav">Workflow</text>
      <rect x="440" y="408" width="110" height="18" rx="9" fill="#FFEDD5"/>
      <text x="495" y="421" text-anchor="middle" class="chip" fill="#C2410C">Docs</text>
      <rect x="556" y="408" width="20" height="18" rx="9" fill="#E2E8F0"/>
      <text x="566" y="421" text-anchor="middle" class="chip" fill="#64748B">→</text>
      <rect x="584" y="408" width="110" height="18" rx="9" fill="#FFEDD5"/>
      <text x="639" y="421" text-anchor="middle" class="chip" fill="#C2410C">Review</text>
      <rect x="700" y="408" width="20" height="18" rx="9" fill="#E2E8F0"/>
      <text x="710" y="421" text-anchor="middle" class="chip" fill="#64748B">→</text>
      <rect x="728" y="408" width="120" height="18" rx="9" fill="#FFEDD5"/>
      <text x="788" y="421" text-anchor="middle" class="chip" fill="#C2410C">Ship</text>
      <text x="440" y="456" class="muted">자동 스냅샷 테스트로 변경 감지</text>
    </g>

    <text x="948" y="216" class="nav">Reuse</text>
    <rect x="948" y="232" width="156" height="14" rx="7" fill="#FFEDD5"/>
    <rect x="948" y="232" width="120" height="14" rx="7" fill="#F97316"/>
    <text x="948" y="268" class="muted">↑</text>

    <text x="948" y="338" class="nav">QA</text>
    <g>
      <rect x="948" y="356" width="156" height="34" rx="10" fill="#F8FAFC" stroke="#E2E8F0"/>
      <text x="972" y="378" class="muted">Snapshot</text>
      <rect x="948" y="398" width="156" height="34" rx="10" fill="#F8FAFC" stroke="#E2E8F0"/>
      <text x="972" y="420" class="muted">Visual check</text>
      <rect x="948" y="440" width="156" height="34" rx="10" fill="#F8FAFC" stroke="#E2E8F0"/>
      <text x="972" y="462" class="muted">Docs</text>
    </g>
  </g>
</svg>
