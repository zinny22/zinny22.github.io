<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#EEF2FF"/>
    </linearGradient>
    <filter id="shadow" x="-80" y="-80" width="1360" height="790" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#0F172A" flood-opacity="0.14"/>
    </filter>
    <style>
      .title { font: 800 44px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; letter-spacing: -0.02em; }
      .sub { font: 600 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #64748B; }
      .nav { font: 700 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #334155; }
      .muted { font: 600 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #64748B; }
      .chip { font: 700 12px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    </style>
  </defs>

  <rect width="1200" height="630" rx="36" fill="url(#bg)"/>

  <g filter="url(#shadow)">
    <rect x="72" y="64" width="1056" height="502" rx="24" fill="#FFFFFF" stroke="#E2E8F0"/>

    <!-- Sidebar -->
    <rect x="72" y="64" width="268" height="502" rx="24" fill="#F8FAFC" stroke="#E2E8F0"/>
    <rect x="340" y="64" width="1" height="502" fill="#E2E8F0"/>

    <!-- Brand -->
    <g>
      <rect x="104" y="96" width="28" height="28" rx="8" fill="#A855F7"/>
      <path d="M112 110h12" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
      <path d="M112 117h8" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
      <text x="144" y="118" class="nav">Perf Lab</text>
    </g>

    <!-- Menu -->
    <g>
      <rect x="104" y="154" width="204" height="36" rx="10" fill="#F3E8FF"/>
      <rect x="116" y="166" width="12" height="12" rx="3" fill="#A855F7"/>
      <text x="140" y="178" class="muted">렌더링 분석</text>

      <rect x="104" y="198" width="204" height="36" rx="10" fill="#FFFFFF"/>
      <rect x="116" y="210" width="12" height="12" rx="3" fill="#94A3B8"/>
      <text x="140" y="222" class="muted">Context 분리</text>

      <rect x="104" y="242" width="204" height="36" rx="10" fill="#FFFFFF"/>
      <rect x="116" y="254" width="12" height="12" rx="3" fill="#94A3B8"/>
      <text x="140" y="266" class="muted">Zustand 전환</text>
    </g>

    <!-- Header -->
    <text x="384" y="124" class="title" fill="#0F172A">Context API 최적화</text>
    <text x="384" y="156" class="sub">8s → 0.1s · 렌더링 최소화</text>

    <!-- Main panels -->
    <rect x="384" y="184" width="520" height="330" rx="18" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="924" y="184" width="204" height="110" rx="18" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="924" y="306" width="204" height="208" rx="18" fill="#FFFFFF" stroke="#E2E8F0"/>

    <text x="416" y="216" class="nav">Render Timeline</text>
    <g>
      <rect x="416" y="236" width="456" height="128" rx="14" fill="#F8FAFC" stroke="#E2E8F0"/>
      <rect x="440" y="266" width="380" height="10" rx="5" fill="#E2E8F0"/>
      <rect x="440" y="286" width="160" height="10" rx="5" fill="#A855F7"/>
      <rect x="440" y="306" width="110" height="10" rx="5" fill="#A855F7"/>
      <rect x="440" y="326" width="80" height="10" rx="5" fill="#A855F7"/>
      <text x="440" y="352" class="muted">memo/useMemo/useCallback + slice subscriptions</text>

      <rect x="416" y="374" width="456" height="120" rx="14" fill="#F8FAFC" stroke="#E2E8F0"/>
      <text x="440" y="406" class="nav">State Strategy</text>
      <rect x="440" y="424" width="88" height="18" rx="9" fill="#F3E8FF"/>
      <text x="484" y="437" text-anchor="middle" class="chip" fill="#7E22CE">Context</text>
      <rect x="536" y="424" width="20" height="18" rx="9" fill="#E2E8F0"/>
      <text x="546" y="437" text-anchor="middle" class="chip" fill="#64748B">→</text>
      <rect x="564" y="424" width="84" height="18" rx="9" fill="#F3E8FF"/>
      <text x="606" y="437" text-anchor="middle" class="chip" fill="#7E22CE">Zustand</text>
      <text x="440" y="468" class="muted">불필요 리렌더링 제거, 구독 범위 최소화</text>
    </g>

    <text x="948" y="216" class="nav">Impact</text>
    <rect x="948" y="232" width="156" height="14" rx="7" fill="#F3E8FF"/>
    <rect x="948" y="232" width="132" height="14" rx="7" fill="#A855F7"/>
    <text x="948" y="268" class="muted">-7.9s</text>

    <text x="948" y="338" class="nav">Checklist</text>
    <g>
      <rect x="948" y="356" width="14" height="14" rx="4" fill="#FFFFFF" stroke="#CBD5E1"/>
      <text x="972" y="368" class="muted">Context split</text>
      <rect x="948" y="382" width="14" height="14" rx="4" fill="#FFFFFF" stroke="#CBD5E1"/>
      <text x="972" y="394" class="muted">Memoize</text>
      <rect x="948" y="408" width="14" height="14" rx="4" fill="#FFFFFF" stroke="#CBD5E1"/>
      <text x="972" y="420" class="muted">Migrate store</text>
    </g>
  </g>
</svg>
